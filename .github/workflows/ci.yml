name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: node-js-getting-started
        run: npm install

      - name: Run tests
        working-directory: node-js-getting-started
        run: npm test

      - name: Lint
        working-directory: node-js-getting-started
        run: npm run lint --if-present

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/examen-devsecops:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/examen-devsecops:latest
